<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='kvr-logo.png') }}">
  <title>Login</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Inline Style for Password Toggle -->
  <style>
    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input[type="password"],
    .password-wrapper input[type="text"] {
      width: 100%;
      padding: 14px 40px 14px 18px; /* space for eye icon */
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
      background: #fffefe;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.2s ease-in-out;
    }

    .password-wrapper input:focus {
      border-color: #ff0000;
      background: #2b2b2b;
      color: #fff;
      outline: none;
    }

    .toggle-password {
  position: absolute;
  top: 50%;
  right: 12px;
  transform: translateY(-50%);
  cursor: pointer;
  color: #888;
  font-size: 1.1rem;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

  </style>
</head>

<body>
  <div class="center-wrapper">

    <!-- Left Side Image -->
    <div class="image-section">
      <img src="{{ url_for('static', filename='KVR.jpg') }}" alt="Login Illustration">
    </div>

    <!-- Right Side Form -->
    <form action="/login" method="post">
      <h2>Login</h2>

      <input type="email" name="email" placeholder="Email" required />

      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <button type="submit">Login</button>

      <p><a href="/forgot-password">Forgot Password?</a></p>
      <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </form>

  </div>

  <!-- Toggle Password Script -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
