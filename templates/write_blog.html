<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 60px auto;
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  color: #b80000;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
}

input, textarea {
  width: 100%;
  padding: 12px;
  font-size: 1rem;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

textarea {
  resize: vertical;
}

button {
  background: #d10000;
  color: white;
  border: none;
  padding: 14px;
  width: 100%;
  margin-top: 25px;
  font-weight: bold;
  font-size: 1rem;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #a80000;
}

.flash.success {
  background: #d4edda;
  color: #155724;
  padding: 10px;
  border-radius: 5px;
  margin-top: 15px;
}

@media screen and (max-width: 600px) {
  .container {
    margin: 30px 15px;
    padding: 20px;
  }
}

  </style>>
</head>
<body>
  <div class="container">
    <h2>✍️ Post a Blog</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/write-blog" method="POST" enctype="multipart/form-data">
      <label for="content">Blog Content</label>
      <textarea name="content" rows="7" required></textarea>

      <label for="author">Author Name</label>
      <input type="text" name="author" required>

      <label for="linkedin">LinkedIn Profile</label>
      <input type="url" name="linkedin" required>

      <label for="image">Upload Image</label>
      <input type="file" name="image" accept="image/*" required>

      <button type="submit">Publish Blog</button>
    </form>
  </div>
</body>
</html>
