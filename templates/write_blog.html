<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write Blog - KVR Infinity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #800000;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
    }

    .section {
      margin-top: 20px;
      border: 1px dashed #ccc;
      padding: 15px;
      border-radius: 8px;
    }

    .add-btn {
      background: #800000;
      color: white;
      border: none;
      padding: 10px 18px;
      margin-top: 15px;
      font-weight: bold;
      font-size: 0.95rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-btn:hover {
      background: #a80000;
    }

    button[type="submit"] {
      background: #d10000;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      margin-top: 25px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #a80000;
    }

    .flash.success {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 30px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✍️ Post a Blog</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/write-blog" method="POST" enctype="multipart/form-data">
      <label for="title">Blog Title</label>
      <input type="text" name="title" required>

      <label for="content">Intro/Top Content</label>
      <textarea name="content" rows="5" placeholder="Introduction or top content..." required></textarea>

      <label for="author">Author Name</label>
      <input type="text" name="author" required>

      <label for="linkedin">LinkedIn Profile</label>
      <input type="url" name="linkedin" required>

      <label for="image">Upload Image</label>
      <input type="file" name="image" accept="image/*" required>

      <hr style="margin: 30px 0 10px; border: 1px dashed #ccc;">

      <label>Subheadings & Paragraphs</label>
      <div id="sections">
        <div class="section">
          <input type="text" name="subheadings[]" placeholder="Subheading" required>
          <textarea name="paragraphs[]" rows="4" placeholder="Paragraph for the subheading..." required></textarea>
        </div>
      </div>

      <button type="button" class="add-btn" onclick="addSection()">+ Add Another Section</button>

      <button type="submit">Publish Blog</button>
    </form>
  </div>

  <script>
    function addSection() {
      const section = document.createElement('div');
      section.classList.add('section');
      section.innerHTML = `
        <input type="text" name="subheadings[]" placeholder="Subheading" required>
        <textarea name="paragraphs[]" rows="4" placeholder="Paragraph for the subheading..." required></textarea>
      `;
      document.getElementById('sections').appendChild(section);
    }
  </script>
</body>
</html>
