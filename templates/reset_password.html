<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for eye icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #7d6b38, #000000);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .reset-container {
      background: #fff;
      padding: 32px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }

    .reset-container h2 {
      text-align: center;
      color: #cc0000;
      margin-bottom: 24px;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 16px;
    }

    input[type="password"],
    input[type="text"] {
      padding: 12px 44px 12px 16px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #cc0000;
      outline: none;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      font-size: 1rem;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 10px;
      text-align: center;
    }

    button[type="submit"] {
      padding: 12px;
      background-color: #cc0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #a00000;
    }

    @media screen and (max-width: 500px) {
      .reset-container {
        padding: 24px 20px;
      }

      .reset-container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <form method="POST" onsubmit="return validatePasswords()">
      <div class="input-wrapper">
        <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
        <i class="fa-solid fa-eye toggle-password" onclick="toggleVisibility('new_password', this)"></i>
      </div>
      <div class="input-wrapper">
        <input type="password" id="confirm_password" placeholder="Confirm Password" required>
        <i class="fa-solid fa-eye toggle-password" onclick="toggleVisibility('confirm_password', this)"></i>
      </div>
      <div id="errorMsg" class="error"></div>
      <button type="submit">Update Password</button>
    </form>
  </div>

  <script>
    function toggleVisibility(fieldId, icon) {
      const input = document.getElementById(fieldId);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }

    function validatePasswords() {
      const pwd = document.getElementById('new_password').value;
      const confirm = document.getElementById('confirm_password').value;
      const errorDiv = document.getElementById('errorMsg');

      if (pwd !== confirm) {
        errorDiv.textContent = "Passwords do not match!";
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
