<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='kvr-logo.png') }}">
  <title>Forgot Password - KVR Infinity</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #c20303, #2f0101);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #800000;
    }

    .form-box p {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    .error-msg {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="email"] {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #800000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #000000;
    }

    .back-login {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .back-login a {
      color: #800000;
      text-decoration: none;
    }

    .back-login a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: white;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }

      input[type="email"],
      button {
        font-size: 15px;
      }

      footer {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }

      p, .back-login {
        font-size: 13px;
      }

      footer {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Forgot Password</h2>
      <p>Enter your email address and we'll send you an OTP to reset your password.</p>
      {% if msg %}
        <p class="error-msg">{{ msg }}</p>
      {% endif %}
      <form action="/forgot-password" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Send OTP</button>
        <p class="back-login">Remembered? <a href="/login">Login here</a></p>
      </form>
    </div>
  </div>

  <footer>
    <a href="{{ url_for('about') }}">About Us</a> |
    <a href="{{ url_for('terms_and_conditions') }}">Terms and Conditions</a> |
    <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a> |
    <a href="{{ url_for('cookies_policy') }}">Cookies Policy</a>
  </footer>
</body>
</html>
