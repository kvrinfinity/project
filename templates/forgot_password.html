<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - KVR Infinity</title>
  <style>
    /* forgot-password.css */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #2b5876, #4e4376);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 400px;
  background-color: #ffffff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.form-box h2 {
  text-align: center;
  margin-bottom: 15px;
  color: #333;
}

.form-box p {
  text-align: center;
  margin-bottom: 20px;
  color: #666;
}

.error-msg {
  color: red;
  text-align: center;
  margin-bottom: 10px;
}

form {
  display: flex;
  flex-direction: column;
}

input[type="email"] {
  padding: 12px 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-bottom: 20px;
  font-size: 16px;
}

button {
  padding: 12px;
  background-color: #4e4376;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #2b5876;
}

.back-login {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

.back-login a {
  color: #4e4376;
  text-decoration: none;
}

.back-login a:hover {
  text-decoration: underline;
}

/* Responsive design */
@media (max-width: 768px) {
  .container {
    padding: 25px;
  }

  input[type="email"],
  button {
    font-size: 15px;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 20px;
  }

  h2 {
    font-size: 22px;
  }

  p, .back-login {
    font-size: 13px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Forgot Password</h2>
      <p>Enter your email address and we'll send you an OTP to reset your password.</p>
      {% if msg %}
        <p class="error-msg">{{ msg }}</p>
      {% endif %}
      <form action="/forgot-password" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Send OTP</button>
        <p class="back-login">Remembered? <a href="/login">Login here</a></p>
      </form>
    </div>
  </div>
</body>
</html>
