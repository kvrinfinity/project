<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ blog.title }}</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding:0;
      margin:0;
    }

    .blog-wrapper {
        margin-top:5%;
      max-width: 800px;
        margin-left:auto;margin-right:auto;
      background: #000;
      color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .blog-title {
      font-size: 2rem;
      color: #e50914;
      margin-bottom: 20px;
    }

    .blog-wrapper img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .blog-content {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .blog-author {
      color: #f39c12;
      font-style: italic;
    }

    .blog-author a {
      color: #f39c12;
      text-decoration: none;
    }

    .blog-author a:hover {
      text-decoration: underline;
    }

    .navbar {
        margin-bottom: 600px;
  background-color:  #000000;
  color: white;
  display: flex;
  justify-content: space-between; /* ‚úÖ Keep this only */
  align-items: center;
  padding: 15px 15px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
   position: fixed; /* üîÑ changed from relative */
  top: 0; /* üìå Stick to the top */
  width: 100%; /* üìê Full width */
  z-index: 999;
}

nav a h1{
    text-decoration: none;
    color: white;
}

.login-wrapper {
  margin-left: auto;
  width: 80px;
  height: 30px;
  border-radius: 5px;
  text-align: center;
  background-color: #ff0000;
  font-size: 1.2rem;
}
.login-wrapper:hover,.bold-text:hover{
  transform: scale(1.1);
  transition: 0.4s;
  background: rgb(255, 255, 255);
  color:#680912;
}

.nav-links {
  display: flex;
  gap: 80px;
  justify-content: center;
  flex: 1;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 25px;
  transition: color 0.3s ease;
  font-weight: 400;
}

.nav-links a:hover {
  color: #c00300;
}


/* Hover Effects */
.navbar a:hover {
  color: #e90000;
  transform: scale(1.2);
  transition: 0.5s;
  box-shadow: 0 2px 8px rgba(229,9,20,0.15);
}


.navbar h1 {
  margin: 0;
  font-size: 20px;
  font-weight: bold;
  align-items: center;
  
}

.bold-text{
  text-align: center;
  font-weight: 600;
  text-decoration: none;
  color: white;
}

.navbar a h1{
  color: white;
}

/* Media Query */
@media screen and (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .nav-links {
    flex-direction: column;
    gap: 10px;
    align-items: center;
  }

  .login-wrapper {
    margin-top: 5px;
  }

  .logo {
    height: 40px;
  }
}

  </style>
</head>
<body>
    <nav class="navbar">
  <a href="{{ url_for('index') }}" ><h1 class="netflix-font">KVR Infinity</h1></a>

  <div class="nav-links">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('about') }}">About Us</a>
    <a href="{{ url_for('career') }}">Career</a>
    <a href="{{ url_for('contact') }}">Contact</a>
  </div>

  <div class="login-wrapper">
    <a href="{{ url_for('login') }}" class="bold-text">Login</a>
  </div>
</nav>
  <div class="blog-wrapper">
    <h1 class="blog-title">{{ blog.title }}</h1>
    <img src="{{ blog.image_url }}" alt="Blog Image">
    <div class="blog-content">
      {{ blog.content }}
    </div>
    <p class="blog-author">Created by <a href="{{ blog.linkedin }}" target="_blank">{{ blog.author }}</a></p>
  </div>
</body>
</html>
