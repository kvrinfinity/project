<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogs | KVR Infinity</title>
  <link rel="icon" href="{{ url_for('static', filename='kvr-logo.png') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: rgb(0, 0, 0);
    }

  
    .blog-container {
      margin: 100px auto 40px;
      max-width: 1100px;
      padding: 20px;
    }

    .blog-card {
      background: #1e1e1e;
      border-radius: 10px;
      margin-bottom: 25px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .blog-title {
      font-size: 26px;
      color: #e50914;
      margin: 15px 20px 0;
      font-weight: bold;
    }

    .blog-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 0 0 8px 8px;
      margin-top: 10px;
    }

    .blog-content {
      padding: 20px;
    }

    .blog-preview {
      color: #ccc;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .read-more-btn {
      background: #e50914;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
    }

    .read-more-btn:hover {
      background: #c00300;
    }

    .blog-author {
      margin-top: 10px;
      font-size: 14px;
    }

    .blog-author a {
      color: #ffcc00;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }
    }
    .navbar {
      background-color: #000000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .login-wrapper {
      margin-left: auto;
      width: 80px;
      height: 30px;
      border-radius: 5px;
      text-align: center;
      background-color: #ba0404;
      color:white;
      font-size: 1.2rem;
      margin-right: 3%;
    }

    .login-wrapper:hover{
      transform: scale(1.1);
      transition: 0.4s;
      background: rgb(255, 255, 255);
      color: #000000;
    }

    .nav-links {
      display: flex;
      gap: 80px;
      justify-content: center;
      flex: 1;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 25px;
      transition: color 0.3s ease;
      font-weight: 400;
    }

    .nav-links a:hover {
      color: #e90000;
      transform: scale(1.2);
      transition: 0.5s;
      box-shadow: 0 2px 8px rgba(229, 9, 20, 0.15);
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      align-items: center;
    }

    .bold-text {
      text-align: center;
      font-weight: 600;
      text-decoration: none;
      color: rgb(0, 0, 0);
      display: inline-block;
      padding: 3px 10px;
    }
    .netflix-font{
      color:white;
    }
  </style>
  
</head>
<body>

<nav class="navbar">
    <a href="{{ url_for('index') }}"><h1 class="netflix-font">KVR Infinity</h1></a>
    <div class="nav-links">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('about') }}">About us</a>
      <a href="{{ url_for('career') }}">Careers</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </div>
    <div class="login-wrapper">
      <a href="{{ url_for('login') }}" class="bold-text">Login</a>
    </div>
  </nav>

<div class="blog-container">
  {% for blog in blogs %}
    <div class="blog-card">
      <h2 class="blog-title">{{ blog.title }}</h2>
      <img src="{{ blog.image_url }}" class="blog-image" alt="Blog image">
      <div class="blog-content">
        <div class="blog-preview">{{ blog.intro | safe }}</div>
        <a href="{{ url_for('blog_detail', blog_id=blog._id) }}" class="read-more-btn">Read More</a>
        <p class="blog-author">By <a href="{{ blog.linkedin }}" target="_blank">{{ blog.author }}</a></p>
      </div>
    </div>
  {% endfor %}
</div>

</body>
</html>
