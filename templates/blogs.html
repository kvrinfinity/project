<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogs | KVR Infinity</title>
  <link rel="icon" href="{{ url_for('static', filename='kvr-logo.png') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
    }

    .navbar {
      background: #000;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    .navbar a:hover {
      color: #c00300;
    }

    .blog-container {
      margin: 100px auto 40px;
      max-width: 1100px;
      padding: 20px;
    }

    .blog-card {
      background: #1e1e1e;
      border-radius: 10px;
      margin-bottom: 25px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .blog-title {
      font-size: 26px;
      color: #e50914;
      margin: 15px 20px 0;
      font-weight: bold;
    }

    .blog-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 0 0 8px 8px;
      margin-top: 10px;
    }

    .blog-content {
      padding: 20px;
    }

    .blog-preview {
      color: #ccc;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .read-more-btn {
      background: #e50914;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
    }

    .read-more-btn:hover {
      background: #c00300;
    }

    .blog-author {
      margin-top: 10px;
      font-size: 14px;
    }

    .blog-author a {
      color: #ffcc00;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <a href="{{ url_for('index') }}"><strong>KVR Infinity</strong></a>
  <div>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('career') }}">Careers</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="{{ url_for('login') }}">Login</a>
  </div>
</nav>

<div class="blog-container">
  {% for blog in blogs %}
    <div class="blog-card">
      <h2 class="blog-title">{{ blog.title }}</h2>
      <img src="{{ blog.image_url }}" class="blog-image" alt="Blog image">
      <div class="blog-content">
        <div class="blog-preview">{{ blog.intro | safe }}</div>
        <a href="{{ url_for('blog_detail', blog_id=blog._id) }}" class="read-more-btn">Read More</a>
        <p class="blog-author">By <a href="{{ blog.linkedin }}" target="_blank">{{ blog.author }}</a></p>
      </div>
    </div>
  {% endfor %}
</div>

</body>
</html>
