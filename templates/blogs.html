<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='kvr-logo.png') }}">

  <title>Blog Articles</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    
     nav a{
      text-decoration: none;
    }
    .netflix-font {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 35px;
      color: #e50914; 
      letter-spacing: 2px;
    }

    .navbar a h1{
      text-decoration: none;
    }
    .blog-container {
    margin-top: 10%;
      max-width: 1100px;
        margin-left: auto;
        margin-right: auto;
      padding: 20px;
    }

    .blog-card {
      display: flex;
      background: #000000;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
      flex-wrap: wrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .blog-image {
        margin-left:50px;
        margin-top: 4%;
        display: flex;
        align-items: center;
        text-align: center;
      flex: 1 1 300px;
      min-width: 300px;
      max-width: 300px;
      object-fit: cover;
      height: 200px;
    }

    .blog-content {
      flex: 2;
      padding: 20px;
    }

    .blog-tag {
      background: #ff0202;
      color: #ffffff;
      padding: 5px 10px;
      font-size: 0.8rem;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .blog-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #222;
    }

    .blog-paragraph {
      font-size: 1rem;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .blog-author {
      font-size: 0.9rem;
      color: #ba1919;
    }

    .blog-author a {
      color: #d90101;
      text-decoration: none;
    }

    @media screen and (max-width: 768px) {
      .blog-card {
        flex-direction: column;
      }

      .blog-image {
        max-width: 100%;
        height: auto;
      }
    }
    .navbar {
  background-color:  #000000;
  color: white;
  display: flex;
  justify-content: space-between; /* ‚úÖ Keep this only */
  align-items: center;
  padding: 15px 15px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
   position: fixed; /* üîÑ changed from relative */
  top: 0; /* üìå Stick to the top */
  width: 100%; /* üìê Full width */
  z-index: 999;
}

nav a h1{
    text-decoration: none;
    color: white;
}

.login-wrapper {
  margin-left: auto;
  width: 80px;
  height: 30px;
  border-radius: 5px;
  text-align: center;
  background-color: #ff0000;
  font-size: 1.2rem;
}
.login-wrapper:hover,.bold-text:hover{
  transform: scale(1.1);
  transition: 0.4s;
  background: rgb(255, 255, 255);
  color:#680912;
}

.nav-links {
  display: flex;
  gap: 80px;
  justify-content: center;
  flex: 1;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 25px;
  transition: color 0.3s ease;
  font-weight: 400;
}

.nav-links a:hover {
  color: #c00300;
}


/* Hover Effects */
.navbar a:hover {
  color: #e90000;
  transform: scale(1.2);
  transition: 0.5s;
  box-shadow: 0 2px 8px rgba(229,9,20,0.15);
}


.navbar h1 {
  margin: 0;
  font-size: 20px;
  font-weight: bold;
  align-items: center;
  
}

.bold-text{
  text-align: center;
  font-weight: 600;
  text-decoration: none;
  color: white;
}

.navbar a h1{
  color: white;
}

/* Media Query */
@media screen and (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .nav-links {
    flex-direction: column;
    gap: 10px;
    align-items: center;
  }

  .login-wrapper {
    margin-top: 5px;
  }

  .logo {
    height: 40px;
  }
}

/* Blog Card Styling */
.blog-card {
  background: #000;
  color: white;
  border-radius: 10px;
  padding: 15px;
  margin: 20px;
  overflow: hidden;
  max-width: 95%;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.blog-card img {
  width: 100%;
  border-radius: 5px;
}

.blog-card .tag {
  background: red;
  display: inline-block;
  padding: 5px 10px;
  border-radius: 20px;
  font-size: 0.8rem;
  margin: 10px 0;
}

.blog-card p {
  font-size: 1rem;
  line-height: 1.6;
  text-align: justify;
}

.blog-card .author {
  color: orange;
  font-size: 0.9rem;
  margin-top: 10px;
}
.blog-paragraph {
  font-size: 1rem;
  color: #ffffff;
  margin-bottom: 10px;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 3;      /* ‚úÖ For WebKit-based browsers */
  -webkit-box-orient: vertical;
  line-clamp: 3;              /* ‚úÖ Standard property (future-proof) */
}


.read-more-btn {
  background: #ff0000;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
  margin-top: 10px;
}

.read-more-btn:hover {
  background: #cc0000;
}

  </style>
</head>
<body>
     <nav class="navbar">
  <a href="{{ url_for('index') }}" ><h1 class="netflix-font">KVR Infinity</h1></a>

  <div class="nav-links">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('about') }}">About Us</a>
    <a href="{{ url_for('career') }}">Career</a>
    <a href="{{ url_for('contact') }}">Contact</a>
  </div>

  <div class="login-wrapper">
    <a href="{{ url_for('login') }}" class="bold-text">Login</a>
  </div>
</nav>

  <div class="blog-container">
    {% for blog in blogs %}
    <div class="blog-card">
      <img class="blog-image" src="{{ blog.image_url }}" alt="Blog Image">
      <div class="blog-content">
        <span class="blog-tag">Blog</span>
        <h2 class="blog-title">{{ blog.title }}</h2>
        <p class="blog-paragraph">{{ blog.content }}</p>
          <a href="{{ url_for('blog_detail', blog_id=blog._id) }}">
              <button class="read-more-btn">Read More</button>
            </a>

        <p class="blog-author">By <a href="{{ blog.linkedin }}" target="_blank">{{ blog.author }}</a></p>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
